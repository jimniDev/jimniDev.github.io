<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to the requested path to handle client-side routing
      const requestedPath = window.location.pathname.replace(/^\//, ""); // Remove leading slash
      window.location.replace(`/${requestedPath}`);
    </script>
  </body>
</html>
